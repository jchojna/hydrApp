<!doctype html>
<html lang="en">
<!-- #region HEAD -->
<head>
  <!-- #region [ Horizon ] HEAD -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>hydrApp</title>
  <meta name="description" content="Simple app for tracking the amount of glasses of water consumed per day" />
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link
    rel="apple-touch-icon"
    sizes="192x192"
    href="assets/icons/icon-192x192.png"
  />
  <link
    rel="icon"
    type="image/png"
    href="assets/icons/icon-192x192.png"
  />
  <!-- #endregion -->
  <!-- #region [ Horizon ] OPEN GRAPH -->
  <meta property="og:title" content="hydrApp" />
  <meta property="og:description" content="With this simple app you can track how many glasses of water you drink per day" />
  <meta property="og:url" content="https://jchojna.github.io/hydrApp/" />
  <meta property="og:image" content="https://jchojna.github.io/hydrApp/assets/img/cover.png" />
  <meta property="og:image:width" content="600" />
  <meta property="og:image:height" content="600" />
  <!-- #endregion -->
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<!-- #endregion -->
<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <main class="app">
    <!-- #region [ HorizonDark ] HEADER -->
    <header class="app__header app__header--js">
      <h1 class="app__heading visuallyhidden">hydrApp</h1>
      <!-- APP LOGO -->
      <a class="logo" href="index.html">
        <svg class="logo__svg" viewBox="0 0 512 135">
          <use href="assets/svg/icons.svg#logo-white"></use>
        </svg>
        <svg class="logo__svg logo__svg--color" viewBox="0 0 512 135">
          <use href="assets/svg/icons.svg#logo-color"></use>
        </svg>
      </a>
      <!-- BURGER BUTTON -->
      <button class="button button--burger button--js-burger">
        <svg class="button__svg" viewBox="0 0 512 512">
          <use href="assets/svg/icons.svg#burger-circle"></use>
        </svg>
      </button>
    </header>
    <!-- #endregion -->
    
    <!-- #region [ HorizonDark ] USER PROFILE -->
    <div class="app__userProfile app__userProfile--visible app__userProfile--js">
      <!-- USER LOG IN -->
      <section class="app__logIn app__logIn--js">
        <h2 class="app__heading">Log In</h2>
        <ul class="usersList usersList--js"></ul>
        <button class="app__createUserButton app__createUserButton--js">
          Create New User
        </button>
      </section>
      <!-- NEW USER CREATOR -->
      <form class="app__newUser app__newUser--js">
        <h2 class="app__heading visuallyhidden">User data</h2>
      </form>
    </div>
    <!-- #endregion -->

    <!-- #region [ HorizonDark ] INTRO ANIMATION -->
    <div class="intro intro--js"></div>
    <!-- #endregion -->
    
    <!-- #region [ HorizonDark ] WATER -->
    <div class="app__water app__water--js"></div>
    <!-- #endregion -->
    
    <!-- #region [ HorizonDark ] MEASURE AND LEVELS -->
    <div class="graph">
      <ul class="graph__measure graph__measure--js"></ul>
      <div class="graph__level graph__level--min graph__level--js-min">
        MIN
      </div>
      <div class="graph__level graph__level--avg graph__level--js-avg">
        AVG
      </div>
    </div>
    <!-- #endregion -->

    <section class="app__landing app__landing--js">
      <h2 class="app__heading visuallyhidden">Landing section</h2>
      <!-- #region [ HorizonDark ] COUNTER -->
      <div class="counter counter--landing counter--js-landing">
        <p class="counter__day counter__day--landing counter__day--js-landing"></p>
        <p class="counter__date counter__date--landing counter__date--js-landing"></p>
        <!-- TENTHS -->
        <div class="digit digit--tenths">
          <svg class="digit__svg digit__svg--landing digit__svg--js-prevTenths" viewBox="0 0 80 100">
            <use href=""></use>
          </svg>
          <svg class="digit__svg digit__svg--landing digit--overlay digit__svg--js-nextTenths" viewBox="0 0 80 100">
            <use href=""></use>
          </svg>
        </div>
        <!-- ONES -->
        <div class="digit digit--ones">
          <svg class="digit__svg digit__svg--landing digit__svg--js-prevOnes" viewBox="0 0 80 100">
            <use href=""></use>
          </svg>
          <svg class="digit__svg digit__svg--landing digit--overlay digit__svg--js-nextOnes" viewBox="0 0 80 100">
            <use href=""></use>
          </svg>
        </div>
        <p class="counter__message counter__message--js"></p>
      </div>
      <!-- #endregion -->
      <!-- #region [ HorizonDark ] CONTROLS -->
      <div class="controls controls--js-landing">
        <button class="button button--add button--js-add">
          <svg class="button__svg" viewBox="0 0 512 512">
            <use href="assets/svg/icons.svg#plus-circle"></use>
          </svg>
        </button>
        <button class="button button--remove button--js-remove">
          <svg class="button__svg" viewBox="0 0 512 512">
            <use href="assets/svg/icons.svg#minus-circle"></use>
          </svg>
        </button>
        <div class="emoji emoji--controls emoji--js-controls"></div>
      </div>
      <!-- #endregion -->
    </section>

    <section class="app__sidebar app__sidebar--js">
      <h2 class="app__heading visuallyhidden">App sidebar</h2>
      <!-- #region [ HorizonDark ] ARCHIVE TAB -->
      <section class="tab tab--archive tab--js-archive">
        <h3 class="tab__header">
          <button class="tab__button tab__button--js-archive">
            <span class="tab__heading">Archive</span>
            <svg class="tab__svg tab__svg--js" viewBox="0 0 512 512">
              <use href="assets/svg/icons.svg#plus-cross"></use>
            </svg>
          </button>
        </h3>
        <div class="tab__container tab__container--js tab__container--js-archive"></div>
      </section>
      <!-- #endregion -->
      <!-- #region [ HorizonDark ] STATS TAB -->
      <section class="tab tab--stats tab--js-stats">
        <h3 class="tab__header">
          <!-- HEADER BUTTON -->
          <button class="tab__button tab__button--js-stats">
            <span class="tab__heading">Stats</span>
            <svg class="tab__svg tab__svg--js" viewBox="0 0 512 512">
              <use href="assets/svg/icons.svg#plus-cross"></use>
            </svg>
          </button>
        </h3>
        <!-- STATS CONTAINER -->
        <div class="tab__container tab__container--js tab__container--js-stats"></div>
      </section>
      <!-- #endregion -->
      <!-- #region [ HorizonDark ] SETTINGS TAB -->
      <section class="tab tab--settings tab--js-settings">
        <h3 class="tab__header">
          <button class="tab__button tab__button--js-settings">
            <span class="tab__heading">Settings</span>
            <svg class="tab__svg tab__svg--js" viewBox="0 0 512 512">
              <use href="assets/svg/icons.svg#plus-cross"></use>
            </svg>
          </button>
        </h3>
        <!-- SETTINGS CONTAINER -->
        <div class="tab__container tab__container--js tab__container--js-settings"></div>
      </section>
      <!-- #endregion -->
    </section>
    
    <!-- #region [ HorizonDark ] ADD NEW ARCHIVE ENTRY -->

    <section class="newEntry newEntry--js">
      <div class="counter counter--newEntry counter--js-newEntry">
        <h3 class="counter__heading">Add New Entry</h3>
        <!-- DAY AND DATE -->
        <p class="counter__day counter__day--newEntry counter__day--js-newEntry"></p>
        <p class="counter__date counter__date--newEntry counter__date--js-newEntry"></p>
        <!-- TENTHS -->
        <div class="digit digit--tenths">
          <svg class="digit__svg digit__svg--newEntry digit__svg--js-prevTenths" viewBox="0 0 80 100">
            <use href=""></use>
          </svg>
          <svg class="digit__svg digit__svg--newEntry digit--overlay digit__svg--js-nextTenths" viewBox="0 0 80 100">
            <use href=""></use>
          </svg>
        </div>
        <!-- ONES -->
        <div class="digit digit--ones">
          <svg class="digit__svg digit__svg--newEntry digit__svg--js-prevOnes" viewBox="0 0 80 100">
            <use href=""></use>
          </svg>
          <svg class="digit__svg digit__svg--newEntry digit--overlay digit__svg--js-nextOnes" viewBox="0 0 80 100">
            <use href=""></use>
          </svg>
        </div>
      </div>
      <div class="controls controls--newEntry controls--top">
        <!-- CANCEL BUTTON -->
        <button class="button button--newEntry button--cancel button--js-cancel">
          <svg class="button__svg button__svg--cancel" viewBox="0 0 512 512">
            <use href="assets/svg/icons.svg#back-arrow"></use>
          </svg>
        </button>
        <!-- SAVE BUTTON -->
        <button class="button button--newEntry button--save button--js-save">
          <svg class="button__svg button__svg--save" viewBox="0 0 512 512">
            <use href="assets/svg/icons.svg#save-icon"></use>
          </svg>
        </button>
      </div>
      <div class="controls controls--newEntry">
        <!-- INCREASE BUTTON -->
        <button class="button button--newEntry button--increase button--js-increase">
          <svg class="button__svg button__svg--increase" viewBox="0 0 512 512">
            <use href="assets/svg/icons.svg#plus-circle"></use>
          </svg>
        </button>
        <!-- DECREASE BUTTON -->
        <button class="button button--newEntry button--decrease button--js-decrease">
          <svg class="button__svg button__svg--decrease" viewBox="0 0 512 512">
            <use href="assets/svg/icons.svg#minus-circle"></use>
          </svg>
        </button>
        <!-- EMOJI -->
        <div class="emoji emoji--newEntry emoji--js-newEntry"></div>
      </div>
    </section>
    <!-- #endregion -->
  </main>
  <!-- build:js scripts/vendor.js -->
  <!-- endbuild -->
  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>
</html>
