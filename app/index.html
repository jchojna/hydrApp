<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>hydrApp</title>
  <meta name="description" content="Simple app for tracking the amount of glasses of water consumed per day" />
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link
    rel="apple-touch-icon"
    sizes="192x192"
    href="assets/icons/icon-192x192.png"
  />
  <link
    rel="icon"
    type="image/png"
    href="assets/icons/icon-192x192.png"
  />
  <!--: OPEN GRAPH                                                       :-->
  <meta property="og:title" content="hydrApp" />
  <meta property="og:description" content="With this simple app you can track how many glasses of water you drink per day" />
  <meta property="og:url" content="https://jchojna.github.io/hydrApp/" />
  <meta property="og:image" content="https://jchojna.github.io/hydrApp/assets/img/cover.png" />
  <meta property="og:image:width" content="600" />
  <meta property="og:image:height" content="600" />
  <!--: END OF OPEN GRAPH                                                :-->
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <main class="app">
    <!--| APP HEADER                                                       |-->
    <header class="app__header app__header--js">
      <h1 class="app__heading visuallyhidden">hydrApp</h1>
      <!--: APP LOGO                                                       :-->
      <a class="logo" href="index.html">
        <svg class="logo__svg" viewBox="0 0 512 135">
          <use href="assets/svg/icons.svg#logo-white"></use>
        </svg>
        <svg class="logo__svg logo__svg--color" viewBox="0 0 512 135">
          <use href="assets/svg/icons.svg#logo-color"></use>
        </svg>
      </a>
      <!--: BURGER BUTTON                                                  :-->
      <button class="button button--burger button--js-burger">
        <svg class="button__svg" viewBox="0 0 512 512">
          <use href="assets/svg/icons.svg#burger-circle"></use>
        </svg>
      </button>
    </header>
    <!--| end of APP HEADER                                                |-->
    <!--//                                                               //|-->
    <!--| APP USER DATA                                                    |-->
    <form class="app__user app__user--js">
      <h2 class="app__heading visuallyhidden">User data</h2>
      <!--: USER NAME                                                      :-->
      <div class="user user--visible user--js">
        <label for="userName" class="user__label">
          Hello stranger, what's your name?
        </label>
        <input
          id="userName"
          class="user__input user__input--js-name"
          type="text"
          maxlength="20"
        >
        <button class="user__button user__button--next user__button--js-next">
          <svg class="user__svg" viewBox="0 0 512 512">
            <use href="assets/svg/icons.svg#right-arrow"></use>
          </svg>
        </button>
      </div>
      <!--: USER AGE                                                       :-->
      <div class="user user--js">
        <label for="userAge" class="user__label">
          What's your age?
        </label>
        <input
          id="userAge"
          class="user__input user__input--js-age"
          type="text"
          maxlength="3"
        >
        <div class="user__alert user__alert--js">
          <p class="user__alertText"></p>
        </div>
        <button class="user__button user__button--prev user__button--js-prev">
          <svg class="user__svg" viewBox="0 0 512 512">
            <use href="assets/svg/icons.svg#left-arrow"></use>
          </svg>
        </button>
        <button class="user__button user__button--next user__button--js-next">
          <svg class="user__svg" viewBox="0 0 512 512">
            <use href="assets/svg/icons.svg#right-arrow"></use>
          </svg>
        </button>
      </div>
      <!--: USER WEIGHT                                                    :-->
      <div class="user user--js">
        <label for="userWeight" class="user__label">
          What's your weight?
        </label>
        <input
          id="userWeight"
          class="user__input user__input--js-weight"
          type="text"
          maxlength="3"
        >
        <div class="user__alert user__alert--js">
          <p class="user__alertText"></p>
        </div>
        <button class="user__button user__button--prev user__button--js-prev">
          <svg class="user__svg" viewBox="0 0 512 512">
            <use href="assets/svg/icons.svg#left-arrow"></use>
          </svg>
        </button>
        <button class="user__button user__button--next user__button--js-next">
          <svg class="user__svg" viewBox="0 0 512 512">
            <use href="assets/svg/icons.svg#right-arrow"></use>
          </svg>
        </button>
      </div>
      <!--: USER HEIGHT                                                    :-->
      <div class="user user--js">
        <label for="userHeight" class="user__label">
          Last but not least.. what's your height?
        </label>
        <input
          id="userHeight"
          class="user__input user__input--js-height"
          type="text"
          maxlength="3"
        >
        <div class="user__alert user__alert--js">
          <p class="user__alertText"></p>
        </div>
        <button class="user__button user__button--prev user__button--js-prev">
          <svg class="user__svg" viewBox="0 0 512 512">
            <use href="assets/svg/icons.svg#left-arrow"></use>
          </svg>
        </button>
        <button class="user__button user__button--next user__button--js-send">
          <svg class="user__svg" viewBox="0 0 512 512">
            <use href="assets/svg/icons.svg#right-arrow"></use>
          </svg>
        </button>
      </div>
    </form>
    <!--| end of APP USER DATA                                             |-->
    <!--//                                                               //|-->
    <!--| APP CONTAINER                                                    |-->
    <section class="app__landing app__landing--js">
      <h2 class="app__heading visuallyhidden">Main section</h2>
      <!--: COUNTER                                                        :-->
      <div class="counter counter--js">
        <p class="counter__day counter__day--js"></p>
        <p class="counter__date counter__date--js"></p>
        <!--: TENTHS                                                       :-->
        <div class="digit digit--tenths">
          <svg class="digit__svg digit__svg--js-prevTenths" viewBox="0 0 75 100">
            <use href=""></use>
          </svg>
          <svg class="digit__svg digit--overlay digit__svg--js-nextTenths" viewBox="0 0 75 100">
            <use href=""></use>
          </svg>
        </div>
        <!--: ONES                                                         :-->
        <div class="digit digit--ones">
          <svg class="digit__svg digit__svg--js-prevOnes" viewBox="0 0 75 100">
            <use href=""></use>
          </svg>
          <svg class="digit__svg digit--overlay digit__svg--js-nextOnes" viewBox="0 0 75 100">
            <use href=""></use>
          </svg>
        </div>
        <p class="counter__message counter__message--js"></p>
      </div>
      <!----                                                              ---->
      <!--: WATER                                                          :-->
      <div class="water water--js">
        <div class="waves waves--js">
          <div class="wave wave--before wave--js"></div>
          <div class="wave wave--js"></div>
          <div class="wave wave--after wave--js"></div>
        </div>
      </div>
      <!----                                                              ---->
      <!--: CONTROLS                                                       :-->
      <div class="controls controls--js">
        <button class="button button--add button--js-add">
          <svg class="button__svg" viewBox="0 0 512 512">
            <use href="assets/svg/icons.svg#plus-circle"></use>
          </svg>
        </button>
        <button class="button button--remove button--js-remove">
          <svg class="button__svg" viewBox="0 0 512 512">
            <use href="assets/svg/icons.svg#minus-circle"></use>
          </svg>
        </button>
        <div class="emoji emoji--controls emoji--js-controls"></div>
      </div>
      <!----                                                              ---->
      <!--: MEASURE AND LEVELES                                            :-->
      <div class="graph">
        <ul class="graph__measure graph__measure--js"></ul>
        <div class="graph__levels">
          <div class="graph__level graph__level--avg graph__level--js-avg">
            AVG
          </div>
          <div class="graph__level graph__level--min graph__level--js-min">
            MIN
          </div>
        </div>
      </div>
    </section>
    <!--| end of APP CONTAINER                                             |-->
    <!--//                                                               //|-->
    <!--| APP TABS                                                         |-->
    <section class="app__sidebar app__sidebar--js">
      <h2 class="app__heading visuallyhidden">App sidebar</h2>
      <!----                                                              ---->
      <!--: ARCHIVE TAB                                                    :-->
      <section class="tab tab--archive tab--js-archive">
        <h3 class="tab__header">
          <button class="tab__button tab__button--js-archive">
            <span class="tab__heading">Archive</span>
            <svg class="tab__svg" viewBox="0 0 512 512">
              <use href="assets/svg/icons.svg#plus-cross"></use>
            </svg>
          </button>
        </h3>
        <div class="tab__container tab__container--js tab__container--js-archive"></div>
      </section>
      <!--: end of ARCHIVE SECTION                                         :-->
      <!----                                                              ---->
      <!--: STATS SECTION                                                  :-->
      <section class="tab tab--stats tab--js-stats">
        <h3 class="tab__header">
          <button class="tab__button tab__button--js-stats">
            <span class="tab__heading">Stats</span>
            <svg class="tab__svg" viewBox="0 0 512 512">
              <use href="assets/svg/icons.svg#plus-cross"></use>
            </svg>
          </button>
        </h3>
        <div class="tab__container tab__container--js">
          <div class="stats stats--js">
            <p class="stats__text">Check out again soon...</p>
          </div>
        </div>
      </section>
      <!--: end of STATS SECTION                                           :-->
      <!----                                                              ---->
      <!--: SETTINGS SECTION                                               :-->
      <section class="tab tab--settings tab--js-settings">
        <h3 class="tab__header">
          <button class="tab__button tab__button--js-settings">
            <span class="tab__heading">Settings</span>
            <svg class="tab__svg" viewBox="0 0 512 512">
              <use href="assets/svg/icons.svg#plus-cross"></use>
            </svg>
          </button>
        </h3>
        <div class="tab__container tab__container--js">
          <div class="settings settings-js">
            <p class="settings__text">Check out again soon...</p>
          </div>
        </div>
      </section>
      <!--:  end of SETTINGS SECTION                                       :-->
      <!----                                                              ---->
      <!--: ARCHIVE ADD NEW ENTRY                                          :-->
      <section class="newEntry newEntry--js">
        <h3 class="newEntry__heading visuallyhidden">Add new archive entry</h3>
        <div class="newEntry__container">
          <div class="newEntry__display newEntry__display--js">
            <p class="newEntry__value newEntry__value--js"></p>
            <p class="newEntry__date newEntry__date--js"></p>
            <p class="newEntry__day newEntry__day--js"></p>
          </div>
          <div class="emoji emoji--new emoji--js-new"></div>
          <button class="newEntry__button newEntry__button--decrease newEntry__button--js-decrease">
            <svg class="newEntry__svg newEntry__svg--decrease" viewBox="0 0 512 512">
              <use href="assets/svg/icons.svg#minus-circle"></use>
            </svg>
          </button>
          <button class="newEntry__button newEntry__button--increase newEntry__button--js-increase">
            <svg class="newEntry__svg newEntry__svg--increase" viewBox="0 0 512 512">
              <use href="assets/svg/icons.svg#plus-circle"></use>
            </svg>
          </button>
          <button class="newEntry__button newEntry__button--cancel newEntry__button--js-cancel">
            <svg class="newEntry__svg newEntry__svg--cancel" viewBox="0 0 512 512">
              <use href="assets/svg/icons.svg#back-arrow"></use>
            </svg>
          </button>
          <button class="newEntry__button newEntry__button--save newEntry__button--js-save">
            <svg class="newEntry__svg newEntry__svg--save" viewBox="0 0 512 512">
              <use href="assets/svg/icons.svg#save-icon"></use>
            </svg>
          </button>
        </div>
      </section>
      <!--: end of ARCHIVE ADD NEW ENTRY                                   :-->
    </section>
    <!--| end of APP TABS                                                  |-->
  </main>
  <!-- build:js scripts/vendor.js -->
  <!-- endbuild -->
  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>
</html>
