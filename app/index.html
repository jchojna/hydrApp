<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>hydrApp</title>
  <meta name="description" content="Simple app for tracking the amount of glasses of water consumed per day" />
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link
    rel="apple-touch-icon"
    sizes="192x192"
    href="assets/icons/icon-192x192.png"
  />
  <link
    rel="icon"
    type="image/png"
    href="assets/icons/icon-192x192.png"
  />
  <!--: OPEN GRAPH                                                       :-->
  <meta property="og:title" content="hydrApp" />
  <meta property="og:description" content="With this simple app you can track how many glasses of water you drink per day" />
  <meta property="og:url" content="https://jchojna.github.io/hydrApp/" />
  <meta property="og:image" content="https://jchojna.github.io/hydrApp/assets/img/cover.png" />
  <meta property="og:image:width" content="600" />
  <meta property="og:image:height" content="600" />
  <!--: END OF OPEN GRAPH                                                :-->
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <!--| HYDRAPP                                                            |-->
  <main class="app">
    <!--| PAGE HEADER                                                      |-->
    <header class="app__header">
      <h1 class="app__heading visuallyhidden">hydrApp</h1>
      <a class="logo" href="index.html">
        <svg class="logo__svg" viewBox="0 0 512 135">
          <use href="assets/svg/icons.svg#logo-white"></use>
        </svg>
        <svg class="logo__svg logo__svg--color" viewBox="0 0 512 135">
          <use href="assets/svg/icons.svg#logo-color"></use>
        </svg>
      </a>
      <button class="burgerBtn burgerBtn--js">
        <svg class="burgerBtn__svg" viewBox="0 0 512 512">
          <use href="assets/svg/icons.svg#burger-button"></use>
        </svg>
      </button>
    </header>
    <!--| end of PAGE HEADER                                               |-->
    <!--| COUNTER                                                          |-->    
    <section class="counter">
      <h2 class="counter__heading visuallyhidden">Glass counter</h2>
      <svg class="counter__svg counter__svg--js-first" viewBox="0 0 75 100">
        <use href="assets/svg/digits.svg#digit-0"></use>
      </svg>
      <svg class="counter__svg counter__svg--js-second" viewBox="0 0 75 100">
        <use href="assets/svg/digits.svg#digit-4"></use>
      </svg>
    </section>
    <!--| end of COUNTER                                                   |-->
    <!--| CONTROLS                                                         |-->
    <section class="controls">
      <h2 class="controls__heading visuallyhidden">Glass controls</h2>
      <button class="controls__button controls__button--add controls__button--js-add">
        <svg class="controls__svg" viewBox="0 0 512 512">
          <use href="assets/svg/icons.svg#plus-circle"></use>
        </svg>
      </button>
      <button class="controls__button controls__button--remove controls__button--js-remove">
        <svg class="controls__svg" viewBox="0 0 512 512">
          <use href="assets/svg/icons.svg#minus-circle"></use>
        </svg>
      </button>
      <div class="emoji emoji--controls">
        <svg class="emoji__svg emoji__svg--visible emoji__svg--emo-6" viewBox="0 0 512 512">
          <use href="assets/svg/emoji.svg#emo-6"></use>
        </svg>
      </div>



    </section>
    <!--| end of CONTROLS                                                  |-->




    <!--| MOBILE MENU                                                      |-->
    <section class="mobile-menu mobile-menu--js">
      <h2 class="mobile-menu__heading visuallyhidden">Mobile menu</h2>
      <!--: ARCHIVE SECTION                                                :-->
      <section class="archive archive--js">
        <h3 class="archive__heading visuallyhidden">Archive</h3>
        <button class="button mobile-menu__section mobile-menu__section--js-archive">
          <p class="mobile-menu__title">Archive</p>
          <svg class="mobile-menu__svg" viewBox="0 0 512 512">
            <use href="assets/svg/icons.svg#plus-cross"></use>
          </svg>
        </button>
        <div class="archive__weeks archive__weeks--js"></div>
      </section>
      <!--: end of ARCHIVE SECTION                                         :-->
      <!--: STATS SECTION                                                  :-->
      <section class="stats stats--js">
        <h3 class="stats__heading visuallyhidden">Stats</h3>
        <button class="button mobile-menu__section mobile-menu__section--js-stats">
          <p class="mobile-menu__title">Stats</p>
          <svg class="mobile-menu__svg" viewBox="0 0 512 512">
            <use href="assets/svg/icons.svg#plus-cross"></use>
          </svg>
        </button>
        <div class="stats__container stats__container--js">
          <p class="stats__text">Check out again soon...</p>
        </div>
      </section>
      <!--: end of STATS SECTION                                           :-->
      <!--: end of ARCHIVE SECTION                                         :-->
      <!--: SETTINGS SECTION                                               :-->
      <section class="settings settings--js">
        <h3 class="settings__heading visuallyhidden">Settings</h3>
        <button class="button mobile-menu__section mobile-menu__section--js-settings">
          <p class="mobile-menu__title">Settings</p>
          <svg class="mobile-menu__svg" viewBox="0 0 512 512">
            <use href="assets/svg/icons.svg#plus-cross"></use>
          </svg>
        </button>
        <div class="settings__container settings__container--js">
          <p class="settings__text">Check out again soon...</p>
        </div>
      </section>
      <!--:  end of SETTINGS SECTION                                       :-->
      <!--: ARCHIVE ADD NEW MODAL BOX                                      :-->
      <section class="new-entry new-entry--js">
        <h3 class="new-entry__heading visuallyhidden">Add new archive entry</h3>
        <div class="new-entry__container">
          <div class="new-entry__display new-entry__display--js">
            <p class="new-entry__value new-entry__value--js"></p>
            <p class="new-entry__date new-entry__date--js"></p>
            <p class="new-entry__day new-entry__day--js"></p>
          </div>
          <div class="indicator indicator--new indicator--js-new"></div>
          <button class="button new-entry__button new-entry__button--decrease new-entry__button--js-decrease">
            <svg class="new-entry__svg new-entry__svg--decrease" viewBox="0 0 512 512">
              <use href="assets/svg/icons.svg#minus-circle"></use>
            </svg>
          </button>
          <button class="button new-entry__button new-entry__button--increase new-entry__button--js-increase">
            <svg class="new-entry__svg new-entry__svg--increase" viewBox="0 0 512 512">
              <use href="assets/svg/icons.svg#plus-circle"></use>
            </svg>
          </button>
          <button class="button new-entry__button new-entry__button--cancel new-entry__button--js-cancel">
            <svg class="new-entry__svg new-entry__svg--cancel" viewBox="0 0 512 512">
              <use href="assets/svg/icons.svg#back-arrow"></use>
            </svg>
          </button>
          <button class="button new-entry__button new-entry__button--save new-entry__button--js-save">
            <svg class="new-entry__svg new-entry__svg--save" viewBox="0 0 512 512">
              <use href="assets/svg/icons.svg#save-icon"></use>
            </svg>
          </button>
          <!-- <button class="button new-entry__button new-entry__button--date new-entry__button--js-date">
            <svg class="new-entry__svg new-entry__svg--date" viewBox="0 0 512 512">
              <use href="assets/svg/icons.svg#save-icon"></use>
            </svg>
          </button> -->
        </div>
      </section>
      <!--: end of ARCHIVE ADD NEW MODAL BOX                               :-->
    </section>
    <!--| end of MOBILE MENU                                               |-->
  </main>
  <!--| end of HYDRAPP                                                     |-->
  <!-- build:js scripts/vendor.js -->
  <!-- endbuild -->
  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>
</html>
